<div class="products-wrapper">

  <!-- Toolbar -->
  <div class="toolbar">
    <div>
      <h5 class="mb-0">All Products</h5>
      <small class="text-muted">{{ products.length }} items</small>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" disabled>Sort</button>
      <button class="btn btn-outline-secondary btn-sm" disabled>Filter</button>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="row g-3">

    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let p of products; trackBy: trackById"
    >
      <div class="card product-card h-100">

        <!-- IMAGE (EMPTY – Cloudinary later) -->
        <div class="product-img-wrap">
          <!-- intentionally empty -->
          <span class="discount-badge">20% OFF</span>
          <span class="price-badge">₹ {{ p.price }}</span>
        </div>

        <!-- BODY -->
        <div class="card-body d-flex flex-column">
          <h6 class="product-title text-truncate">{{ p.name }}</h6>

          <!-- Rating -->
          <div class="rating mb-1">
            ★★★★☆
            <span class="small text-muted">(124)</span>
          </div>

          <p class="text-muted small mb-2">
            Fast delivery • Quality assured
          </p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div>
              <span class="fw-bold price">₹ {{ p.price }}</span>
              <span class="old-price">₹ {{ p.price + 100 }}</span>
            </div>

            <a
              [routerLink]="['/product', p.id]"
              class="btn btn-primary btn-sm rounded-pill"
            >
              View
            </a>
          </div>
        </div>

      </div>
    </div>

    <!-- EMPTY STATE -->
    <div class="col-12" *ngIf="products.length === 0">
      <div class="empty-state">
        <h6>No products available</h6>
        <p class="text-muted">Please check again later</p>
      </div>
    </div>

  </div>
</div>
