<!-- cart.component.html -->
<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Cart</h2>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.image" alt="{{ item.name }}">
    <div class="cart-item-details">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <p class="item-price">${{ item.price }}</p>
    </div>

    <div class="cart-item-quantity">
      <span>Quantity: {{ item.quantity }}</span>
    </div>
    
    <button (click)="removeItem(item.id)">Remove</button>
  </div>

  <div class="cart-total">
    <h3>Total:</h3>
    <div class="total-price">${{ cartTotal.toFixed(2) }}</div>
  </div>

  <div class="cart-actions">
    <button class="btn-continue" (click)="continueShopping()">Continue Shopping</button>
    <button class="btn-checkout" (click)="checkout()">Checkout</button>
  </div>
</div>

<!-- Empty cart message -->
<ng-template #emptyCart>
  <div class="empty-cart">
    <h3>Your cart is empty!</h3>
    <button (click)="continueShopping()">Continue Shopping</button>
  </div>
</ng-template>
