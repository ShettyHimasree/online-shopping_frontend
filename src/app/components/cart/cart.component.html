<div *ngIf="!isLoggedIn">
  <p>Please log in to view your cart.</p>
</div>
<div *ngIf="isLoggedIn">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>
  <div *ngIf="cartItems.length > 0">
    <ul>
      <li *ngFor="let item of cartItems">
        {{ item.name }} - {{ item.price }} USD x {{ item.quantity }}
      </li>
    </ul>
  </div>
</div>
